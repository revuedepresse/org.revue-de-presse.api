logs:
    info:
        account_protected: 'Account of user "{{ user }}" is protected and thus its status cannot be discovered.'
        calls_remaining: >-
            {{{ count }}, plural,
                '{0,1}  {{{ count }} is remaining for token "{{ identifier }}" and endpoint {{ endpoint }}.}
                other   {{{ count }} calls are remaining for token "{{ identifier }}" and endpoint {{ endpoint }}.}
            }
        empty_error_code: 'Response with empty error code received, assuming rate limit has been exceeded for token starting with "{{ oauth token start }}".'
        likes_discovered: '{0} No likes have been discovered for user "{{ user }}".|{1} {{ count }} likes has been discovered for user "{{ user }}".|]1,Inf[ {{ count }} likes have been discovered for user "{{ user }}".'
        likes_existing: '{0} No likes exist in the database for user "{{ user }}".|{1} {{ count }} like exists in the database for user "{{ user }}".|]1,Inf[ {{ count }} likes exist in the database for user "{{ user }}".'
        likes_saved: '{1} {{ count }} new liked status has been saved for user "{{ user }}".|]1,Inf[ {{ count }} new liked statuses have been saved for user "{{ user }}".'
        status_discovered: '{0} No status have been discovered for user "{{ user }}".|{1} {{ count }} status has been discovered for user "{{ user }}".|]1,Inf[ {{ count }} status have been discovered for user "{{ user }}".'
        status_existing: '{0} No status exist in the database for user "{{ user }}".|{1} {{ count }} status exists in the database for user "{{ user }}".|]1,Inf[ {{ count }} status exist in the database for user "{{ user }}".'
        status_saved: '{1} {{ count }} new status has been saved for user "{{ user }}".|]1,Inf[ {{ count }} new status have been saved for user "{{ user }}".'
        whisperer_declared: 'User with "{{ screen name }}" screen name has been declared as being a whisperer.'

